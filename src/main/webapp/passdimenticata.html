<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger bg-gradient d-flex justify-content-center align-items-center vh-100">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-danger">Password dimenticata?</h2>
        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-danger">Inserisci l'email con cui sei registrato</label>
                <input type="email" class="form-control rounded-pill border-danger" id="email" placeholder="Inserisci la tua email" required>
                <small class="form-text text-muted">Se l'email Ã¨ corretta potrai inserire una nuova password.</small>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 rounded-pill">Ripristina la password</button>
        </form>
        
        <div class="mt-3 text-center">
            <a href="login.html" class="text-primary text-decoration-none">Torna al login</a>
        </div>
    </div>
</div>

</body>
</html>

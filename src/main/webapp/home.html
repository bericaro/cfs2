<body style="background: linear-gradient(to bottom, #ffffff, #5D8AA8); min-height: 100vh;"></body>

    <div class="container full-height-center d-flex flex-column justify-content-center align-items-center mb-5"> <!-- Aggiunto mb-5 -->

    <!-- contenitore Logo, Titolo e Bottoni -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Logo e Titolo -->

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD-41mzQSKxgFjq7qawCLiMIGvd8UIDRJkTA&s" alt="Logo" class="img-fluid" style="height: 50px;">
            <h1 class="mt-2 mb-0">StoryFlow</h1>
        </div>
        <!-- Bottoni di Login e Sign Up -->
        <div class="position-absolute top-0 end-0 p-3 d-flex" style="flex-direction: row;">
            <!-- Bottone Login grigio che diventa verde al passaggio del mouse -->
            <a href="login.html" class="btn btn-outline-secondary me-2" 
                onmouseover="this.classList.remove('btn-outline-secondary'); this.classList.add('btn-success')" 
                onmouseout="this.classList.remove('btn-success'); this.classList.add('btn-outline-secondary')">
                Login</a>
            <!-- Bottone Sign Up grigio che diventa verde al passaggio del mouse -->
            <a href="signup.html" class="btn btn-outline-secondary" 
                onmouseover="this.classList.remove('btn-outline-secondary'); this.classList.add('btn-success')" 
                onmouseout="this.classList.remove('btn-success'); this.classList.add('btn-outline-secondary')">
                SignUp</a>
        </div>
    </div>
    
    

    <div class="text-center mb-4">

                             onmouseover="this.style.transform='scale(1.2)'"

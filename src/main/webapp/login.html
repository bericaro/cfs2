<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-gradient d-flex justify-content-center align-items-center vh-100">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        
        <form action="login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label text-primary">Email</label>
                <input type="email" class="form-control rounded-pill border-primary" id="email" name="email" placeholder="Inserisci la tua email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-primary">Password</label>
                <input type="password" class="form-control rounded-pill border-primary" id="password" name="password" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Invia</button>
        </form>
        
        <div class="mt-3 text-center">
            <a href="passdimenticata" class="text-decoration-none text-primary">Password dimenticata</a>
        </div>
        
        <div class="mt-4 text-center">
            <span>Non sei registrato? 
                <a href="signup.html" class="text-decoration-none text-primary">SignUp</a>
            </span>
        </div>
    </div>
</div>

</body>
</html>
